<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <div class="title_wrapper">
            <div >
                <img src="../assets/logo_white.svg" class="logo_desktop" />
                <h2>KEEP THE LIGHTS ON</h2>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia omnis quidem sit excepturi ducimus dolore quam ratione odio recusandae, molestiae non nemo obcaecati nihil dolorum facilis iste ab, distinctio deserunt.</p>
            </div>
        </div>
        <!-- Form -->
 
 
        <div class="form_wrapper">
            <div class="logo_wrapper">
                <img src="../assets/logo_colored.svg" class="logo_mobile" />
            </div>
 
            <div class="form_inner_wrapper">
 
                <h3>Register</h3>
                <form name="registration" id="regForm" >
                    <label for="fname">
                        First Name:
                    </label>
                    <input type="text" id="fname" name="fname"  />
                    <label for="lname">
                        Last Name:
                    </label>
                    <input type="text" id="lname" name="lname" />
                    <label for="email">
                        Email:
                    </label>
                    <input type="email" id="email" name="email" />
                    <label for="phone">
                        Phone:
                    </label>
                    <input type="tel" id="phone" name="phone"/>
                    <label for="password">
                        Password:
                    </label>
                    <input type="password" id="password" name="password" />
 
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>window.scrollTo(0, 0)</script>
    <script src="./script.js"></script>
</body>
</html>
